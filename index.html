<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4a90e2, #8e44ad);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-container input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        .button {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="Capturefinal-removebg-preview.png" alt="Growcell Logo" class="logo">
    <h1>We're Launching Soon!</h1>
    <h2>Website goes live on February 26, 2025, at 11 AM</h2>
    <div class="card">
        <h2>Countdown</h2>
        <p class="countdown" id="countdown"></p>
        <div class="input-container">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="button" id="notifyButton">Notify Me</button>
        </div>
        <p id="message" style="color: green; display: none;">Thank you! We will notify you.</p>
    </div>
    <div class="social-icons">
      <!--  <a href="#">&#xf09a;</a> <!-- Facebook 
        <a href="#">&#xf099;</a> <!-- Twitter 
        <a href="#">&#xf16d;</a> <!-- Instagram -->
    </div>
    <script>
        function updateCountdown() {
            const targetTime = new Date("February 26, 2025 11:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetTime - now;
                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeLeft / 1000) % 60);
                    document.getElementById("countdown").innerText = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    document.getElementById("countdown").innerText = "00:00:00";
                }
            }, 1000);
        }
        updateCountdown();

        document.getElementById("notifyButton").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");
            if (email.includes("@") && email.includes(".")) {
                message.style.display = "block";
                message.style.color = "green";
                message.innerText = "Thank you! We will notify you.";
            } else {
                message.style.display = "block";
                message.style.color = "red";
                message.innerText = "Please enter a valid email.";
            }
        });
    </script>
</body>
</html>
